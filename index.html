<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flower Word Guess Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='assets/javascript/game.js'></script>
</head>
<body>
    <header>
        <img src="assets/images/HeaderAndFooter.jpg" class="img-fluid" alt="Responsive image">
    </header>

    <div class = "container">

        <div class = "row">
            <div class="col-lg-12">
                <h1>Flower Guess Game</h1>
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-12">
                <p>Press Any Key to Get Started</p>
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-4">
                <h4>What Type of Flower Am I?</h4>
            </div>
            <div class="col-lg-offset-8"></div>
        </div>

        <div class = "row">
            <div class = "col-lg-4">
                <div class = "flowerimg">
                    <img src="assets/images/lavender.jpg" alt="..." class="img-thumbnail">
                </div>
            </div>
            <div class= "col-lg-4">
                <p>Current Word</p><br>
                <div class="currentWord"></div><br>

                <div class="row">
                    <div class="col-lg-12">Letters Guessed</div><br>
                    <div class = "letterGuesses"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                        <h5 class="card-title">Words Guessed:</h5>
                        <div class="wordGuessed">0</div>

                        <h6 class="card-subtitle mb-2 text-muted">Guesses Left:</h6>
                        <div class="guesesLeft">9</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <img src="assets/images/HeaderAndFooter.jpg" class="img-fluid" alt="Responsive image">
    </footer>
</body>
</html>
